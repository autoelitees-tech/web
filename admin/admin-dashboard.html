<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Admin - AutoElite</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <aside class="admin-sidebar">
        <h2>AutoElite Panel</h2>
        <nav class="admin-nav">
            <a href="admin-dashboard.html" class="active">Dashboard</a>
            <a href="admin-vehiculos.html">Gestionar Vehículos</a>
            <a href="admin-mensajes.html">Ver Mensajes</a>
            <a href="#" id="logout-button" class="logout">Cerrar Sesión</a>
        </nav>
    </aside>

    <main class="admin-main">
        <h1>Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Vehículos Totales</h3>
                <p id="stats-vehiculos">...</p>
            </div>
            <div class="stat-card">
                <h3>Mensajes Nuevos</h3>
                <p id="stats-mensajes">...</p>
            </div>
            <div class="stat-card">
                <h3>Valoraciones Pend.</h3>
                <p id="stats-valoraciones">...</p>
            </div>
        </div>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="admin.js"></script>
</body>
</html>
